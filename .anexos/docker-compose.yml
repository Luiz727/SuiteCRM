# =============================================
# Docker Compose para Sistema Nixcon
# Deploy via Coolify - https://dfe.nixcon.com.br
# =============================================

version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=${DATABASE_URL}
      - SESSION_SECRET=${SESSION_SECRET}
    labels:
      - traefik.enable=true
      - traefik.docker.network=coolify

      # UM ÚNICO serviço com porta definida
      - traefik.http.services.emissor-dfe.loadbalancer.server.port=3000

      # -------------------------------------------------------------
      # Routers do Coolify (automáticos) apontando para nosso serviço
      # -------------------------------------------------------------
      # Isso corrige o erro "multiple Services"
      - traefik.http.routers.http-0-y0k8k04840ksocc0kws000cc-app.service=emissor-dfe
      - traefik.http.routers.https-0-y0k8k04840ksocc0kws000cc-app.service=emissor-dfe
      # -------------------------------------------------------------
      # (Opcional) Nossos próprios routers, só para garantir
      # -------------------------------------------------------------
      #- traefik.http.routers.emissor-custom-https.rule=Host(`dfe.nixcon.com.br`)
      #- traefik.http.routers.emissor-custom-https.entrypoints=https
      #- traefik.http.routers.emissor-custom-https.tls=true
      #- traefik.http.routers.emissor-custom-https.tls.certresolver=letsencrypt
      #- traefik.http.routers.emissor-custom-https.service=emissor-dfe

    networks:
      - coolify
    volumes:
      - uploads_data:/app/uploads
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

networks:
  coolify:
    external: true

volumes:
  uploads_data:
    driver: local
